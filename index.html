<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kufam&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    
    <title>Encriptador</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <header>
        <img class="logo" src="/IMAGENES/Recurso 8.png" alt="logo de Alura">
    </header>
    <main>
        <section class="section1" >
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acento</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar">Encriptar </button>
                <button class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="section2" >

            <div class="muneco">
                <img src="/IMAGENES/images.jfif" alt="">
            </div>

            <div class="ningun-msg">
                <h3>Ningún mensaje fue encontrado</h3>
            </div>

            <div class="parrafo">
                <p>Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>

            <div class="resultado">
                <h3>Mensaje Encriptado</h3>
                <p class="texto-resultado"></p>    
            </div>

            <div class="btn-copiar">
                
                <button class="copiar"><i class="far fa-copy"></i> Copiar  </button>
                
                
            </div>

            

        </section>
        
    </main>

    <footer>
        <p class="p-alura">Alura , todos los derechos reservados</p>
    </footer>

    <script src="./IMAGENES/comando.js"></script>
</body>
</html>
