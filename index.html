<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kufam&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
    <link rel="shortcut icon" href="IMAGENES/icono.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <header>
        <img class="logo" src="IMAGENES/Recurso 6.png" alt="logo de Alura">
        <h1 class="titulo">Encriptador Reto Alura</h1>
    </header>
    <main>
        <section class="section1" >
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="informacion"><i class="fa-solid fa-circle-exclamation"></i> Solo letras minúsculas y sin acento</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar">Encriptar </button>
                <button class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="section2" >

            <div class="muneco">
                <img src="IMAGENES/images.jfif" alt="">
            </div>

            <div class="ningun-msg">
                <h3>Ningún mensaje fue encontrado</h3>
            </div>

            <div class="parrafo">
                <p>Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>

            <div class="resultado">
                <h3>Mensaje Encriptado</h3>
                <p class="texto-resultado"></p>    
            </div>

            <div class="btn-copiar">
                
                <button class="copiar"><i class="far fa-copy"></i> Copiar  </button>
                             
                
            </div>

            

        </section>
        <script src="comando.js"></script>
    </main>
    <footer>
        <div class="top-footer">
            <div class="iconos">
              <a href="https://github.com/casa238" target="_blank" class="github"><i class="fa-brands fa-github"></i></a>
            </div>
      
            <div class="iconos">
              <a href="https://www.linkedin.com/in/carlos-salcedo-charly-creative/" target="_blank" class="linkedin"><i
                  class="fa-brands fa-linkedin-in"></i></a>
            </div>

            <div class="iconos">
                <a href="https://www.youtube.com/channel/UClVfnQZO3jpE-cmO4XaJaIQ" target="_blank" class="youtube"><i
                    class="fa-brands fa-youtube"></i></a>
            </div>
            
            <div class="iconos">
                <a href="https://www.instagram.com/charly_creative/" target="_blank" class="instagram"><i
                    class="fa-brands fa-instagram"></i></a>
            </div>

          </div>
      
          <div class="bottom-footer">
            <p> &copy; Sitio diseñado por Carlos Salcedo-Charly-Creative Reto Alura Latam 2023</p>
          </div>
    </footer>

    
</body>
</html>
